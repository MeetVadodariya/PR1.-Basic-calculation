<!-- 2. Write a javascript Program to perform a swapping of two variables.(compulsory user input) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let a = 100;
        let b = 50;

        a = a + b;
        b = a - b;
        a = a - b;

        console.log("a =", a);
        console.log("b =", b);

    </script>
</body>
</html>
