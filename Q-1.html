<!-- 1. Write a javascript Program to two variable addition, subtraction, multiplication, division . -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let num1 = 10;  
        let num2 = 5;

        // Addition
        let sum = num1 + num2;
        console.log("Addition:", sum);

        // Subtraction
        let diff = num1 - num2;
        console.log("Subtraction:", diff);

        // Multiplication
        let product = num1 * num2;
        console.log("Multiplication:", product);

        // Division
        let quotient = num1 / num2;
        console.log("Division:", quotient);

    </script>
</body>
</html>
