<!-- 6. Write a javascript Program to find triangle area.(compulsory user input)(formula  0.5 * b * h) -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function TriangleArea(b, h) 
        {
            return 0.5 * b * h;
        }

        let b = 20;
        let h = 12;
        let area = TriangleArea(b, h);

        console.log("The area of the triangle with base " + b + " and height " + h + " is " + area);

    </script>
</body>
</html>
