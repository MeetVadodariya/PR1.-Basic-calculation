<!-- 3. Write a javascript program to convert temperature from degree Celsius to Fahrenheit.(compulsory user input) (formula :- c * (9/5) + 32) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
        function ctf(c) 
        {
            return c * (9 / 5) + 32;
        }

        let celsius = 38;
        let fahrenheit = ctf(celsius);

        console.log(celsius + "°C is equal to " + fahrenheit + "°F");

    </script>
</body>
</html>
